[tool.poetry]
name = "langfuse"

version = "3.2.2"
description = "A client library for accessing langfuse"
authors = ["langfuse <developers@langfuse.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
httpx = ">=0.15.4,<1.0"
pydantic = ">=1.10.7, <3.0"
backoff = ">=1.10.0"
openai = { version = ">=0.27.8", optional = true }
wrapt = "^1.14"
langchain = { version = ">=0.0.309", optional = true }
packaging = ">=23.2,<26.0"
requests = "^2"
opentelemetry-api = "^1.33.1"
opentelemetry-sdk = "^1.33.1"
opentelemetry-exporter-otlp = "^1.33.1"

[tool.poetry.group.dev.dependencies]
pytest = ">=7.4,<9.0"
chromadb = ">=0.4.2,<0.6.0"
tiktoken = "0.7.0"
pytest-timeout = "^2.1.0"
pytest-xdist = "^3.3.1"
respx = ">=0.20.2,<0.22.0"
google-search-results = "^2.4.2"
huggingface_hub = ">=0.16.4,<0.25.0"
pre-commit = "^3.2.2"
anthropic = ">=0.17.0,<1"
bs4 = ">=0.0.1,<0.0.3"
lark = "^1.1.7"
pytest-asyncio = ">=0.21.1,<0.24.0"
pytest-httpserver = "^1.0.8"
boto3 = "^1.28.59"
ruff = ">=0.1.8,<0.6.0"
mypy = "^1.0.0"
langchain-mistralai = ">=0.0.1,<0.3"
google-cloud-aiplatform = "^1.38.1"
cohere = ">=4.46,<6.0"
langchain-google-vertexai = ">=1.0.0,<3.0.0"
langchain-openai = ">=0.0.5,<0.3"
dashscope = "^1.14.1"
pymongo = "^4.6.1"
llama-index-llms-anthropic = ">=0.1.1,<0.6"
bson = "^0.5.10"
langchain-anthropic = ">=0.1.4,<0.4"
langchain-groq = ">=0.1.3,<0.3"
langchain-aws = ">=0.1.3,<0.3"
langchain-ollama = "^0.2.0"
langchain-cohere = "^0.3.3"
langchain-community = ">=0.2.14,<0.4"
langgraph = "^0.2.62"

[tool.poetry.group.docs.dependencies]
pdoc = "^14.4.0"

[tool.poetry.extras]
openai = ["openai"]
langchain = ["langchain"]
llama-index = ["llama-index"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
log_cli = true

[tool.poetry_bumpversion.file."langfuse/version.py"]

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = false
warn_no_return = true
warn_unreachable = true
strict_equality = true
show_error_codes = true

# Performance optimizations for CI
cache_dir = ".mypy_cache"
sqlite_cache = true
incremental = true
show_column_numbers = true

[[tool.mypy.overrides]]
module = [
    "langchain.*",
    "openai.*",
    "chromadb.*",
    "tiktoken.*",
    "google.*",
    "anthropic.*",
    "cohere.*",
    "dashscope.*",
    "pymongo.*",
    "bson.*",
    "boto3.*",
    "llama_index.*",
    "respx.*",
    "bs4.*",
    "lark.*",
    "huggingface_hub.*",
    "backoff.*",
    "wrapt.*",
    "packaging.*",
    "requests.*",
    "opentelemetry.*"
]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = [
    "langfuse.api.resources.*",
    "langfuse.api.core.*",
    "langfuse.api.client"
]
ignore_errors = true

[tool.poetry.scripts]
release = "scripts.release:main"
